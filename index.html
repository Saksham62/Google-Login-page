<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google" width="80px">
            <h2>Sign In</h2>
            <h3>Use your google account</h3>
        </div>
        <input type="text" placeholder="Email or phone">
        <a href="#" class="link">Forgot Email?</a>
        <div class="gap">
            <p>Not your computer? Use guest mode to sign in privately</p>
            <a href="#">Learn more</a>
        </div>
        <div class="box">
            <button class="acc">Create Account</button>
            <button class="Next">Next</button>
        </div>
    </div>
</body>
</html>
